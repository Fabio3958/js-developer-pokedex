<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/details.css">
</head>

<body>

    <section class="content">

        <div class="presentation">
            <div class="details">

                <div class="NameNumber">
                    <span class="pokemonName">Charmander</span>
                    <span class="pokemonNumber">#004</span>
                </div>
                <ol class="types">
                    <li class="pokemonType">Fogo</li>
                    <li class="pokemonType">Fogo</li>
                </ol>

            </div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
                alt="Charmander">

        </div>

        <h2>Estast√≠sticas</h2>

        <div class="statistics">
            <div class="stat">
                <div class="data">
                    <span>HP</span>
                    <span>50%</span>
                </div>
                <div class="hp"></div>
            </div>

            <div class="stat">
                <div class="data">
                    <span>ATTACK</span>
                    <span>50%</span>
                </div>
                <div class="attack"></div>
            </div>

            <div class="stat">
                <div class="data">
                    <span>DEFENSE</span>
                    <span>50%</span>
                </div>
                <div class="defense"></div>
            </div>

            <div class="stat">
                <div class="data">
                    <span>SP. ATTACK</span>
                    <span>50%</span>
                </div>
                <div class="spAttack"></div>
            </div>

            <div class="stat">
                <div class="data">
                    <span>SP. DEFENSE</span>
                    <span>50%</span>
                </div>
                <div class="spDefense"></div>
            </div>

            <div class="stat">
                <div class="data">
                    <span>SPEED</span>
                    <span>50%</span>
                </div>
                <div class="speed"></div>
            </div>
            
        </div>
    </section>


</body>

</html>
